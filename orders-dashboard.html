<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourth Gate Orders Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Import Firebase SDK (v9 modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Firebase Config
   const firebaseConfig = {
        apiKey: "AIzaSyDcwybZJui1WKAujPclyPgBaj_bE7IK-tg", // <-- PASTE YOUR API KEY HERE
        authDomain: "fourth-gate-microgreens.firebaseapp.com",
        projectId: "fourth-gate-microgreens",
        storageBucket: "fourth-gate-microgreens.firebasestorage.app",
        messagingSenderId: "601340343009",
        appId: "1:601340343009:web:3ba10d82fca3252b3b3da0",
        measurementId: "G-GM9VW1NRV9"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const loginForm = document.getElementById("login-form");
    const logoutBtn = document.getElementById("logout-btn");
    const ordersDiv = document.getElementById("orders");
    const authSection = document.getElementById("auth-section");
    const dashboardSection = document.getElementById("dashboard");

    // Global store for order data, accessible by onclick handlers
    window.allOrders = {};

    // Login
    if (loginForm) {
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (err) {
                // Use a simple non-blocking notification instead of alert()
                console.error("Login failed: " + err.message);
                const errorEl = document.createElement('div');
                errorEl.textContent = "Login failed: " + err.message;
                errorEl.className = "bg-red-100 text-red-700 p-3 rounded-lg fixed top-5 right-5 shadow-lg";
                document.body.appendChild(errorEl);
                setTimeout(() => errorEl.remove(), 3000);
            }
        });
    }

    // Logout
    if (logoutBtn) {
        logoutBtn.addEventListener("click", () => signOut(auth));
    }

    // Listen to auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.classList.add("hidden");
        dashboardSection.classList.remove("hidden");
        loadOrders();
      } else {
        authSection.classList.remove("hidden");
        dashboardSection.classList.add("hidden");
      }
    });

    // Helper to format timestamp
    function formatDate(timestamp) {
        if (!timestamp) return 'N/A';
        // Handle Firestore Timestamp or standard Date object
        const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
        return date.toLocaleString('en-US', { 
            dateStyle: 'medium', 
            timeStyle: 'short' 
        });
    }

    // Helper to format custom contents
    // Moved outside loadOrders and attached to window to be accessible by email template generator
    function formatContents(customContents, wheatgrassQty) {
        let html = '<ul class="list-disc list-inside ml-2 text-gray-800" style="list-style-type: disc; margin-left: 20px; padding-left: 0;">';
        let hasItems = false;
        if (customContents && Object.keys(customContents).length > 0) {
            for (const [crop, qty] of Object.entries(customContents)) {
                html += `<li><strong style="font-weight: bold;">${crop}:</strong> ${qty * 4}oz</li>`;
                hasItems = true;
            }
        }
        // Ensure wheatgrassQty is treated as a number
        const wgQtyNum = Number(wheatgrassQty) || 0;
        if (wgQtyNum > 0) {
             html += `<li><strong style="font-weight: bold;">Wheatgrass (5x5 tray):</strong> Qty ${wgQtyNum}</li>`;
             hasItems = true;
        }
        
        if (!hasItems) {
            html += '<li style="color: #6b7280; font-style: italic;">No specific items listed</li>';
        }
        html += '</ul>';
        return html;
    }
    window.formatContents = formatContents;


    /**
     * Generates the subject and HTML body for an email template.
     */
    function getEmailTemplate(order, templateType) {
        const customerName = order.customerName || 'Valued Customer';
        // Use the globally available formatContents function
        const orderDetailsHtml = window.formatContents(order.customContents, order.wheatgrassQuantity);
        const deliveryDay = order.deliveryDay || 'your upcoming delivery';
        const total = order.amountTotal ? Number(order.amountTotal).toFixed(2) : 'N/A';
        const boxType = order.boxType || 'Your Order';

        let subject = '';
        let body = '';

        // Inline CSS for maximum email client compatibility
        const styles = `
            <style>
                .container { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
                .header { background-color: #f4f4f4; padding: 20px; text-align: center; border-bottom: 1px solid #ddd; }
                .header h1 { color: #2D4026; margin: 0; font-size: 24px; }
                .content { padding: 30px; }
                .content p { margin-bottom: 20px; }
                .order-details { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
                .order-details h3 { color: #2D4026; margin-top: 0; }
                .footer { background-color: #f4f4f4; padding: 20px; text-align: center; font-size: 12px; color: #777; }
            </style>
        `;

        const emailHtmlStart = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                ${styles}
            </head>
            <body>
                <div class="container" style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
        `;

        const emailHtmlEnd = `
                    <p style="margin-bottom: 20px;">Thank you for supporting our farm!</p>
                    <p style="margin-bottom: 20px;">Best,<br>The Fourth Gate Microgreens Team</p>
                </div>
                <div class="footer" style="background-color: #f4f4f4; padding: 20px; text-align: center; font-size: 12px; color: #777;">
                    <p>Fourth Gate Microgreens</p>
                </div>
            </div>
            </body>
            </html>
        `;

        if (templateType === 'confirmation') {
            subject = `Your Order Confirmation from Fourth Gate Microgreens (${boxType})`;
            body = `
                ${emailHtmlStart}
                <div class="header" style="background-color: #f4f4f4; padding: 20px; text-align: center; border-bottom: 1px solid #ddd;">
                    <h1 style="color: #2D4026; margin: 0; font-size: 24px;">Order Confirmed!</h1>
                </div>
                <div class="content" style="padding: 30px;">
                    <p style="margin-bottom: 20px;">Hi ${customerName},</p>
                    <p style="margin-bottom: 20px;">Thank you for your order! We've successfully received it and are preparing your fresh microgreens. Here's a summary of your order:</p>
                    
                    <div class="order-details" style="background-color: #f9f9f9; padding: 20px; border-radius: 5px;">
                        <h3 style="color: #2D4026; margin-top: 0;">Order Summary</h3>
                        <p style="margin-bottom: 10px;"><strong>Box Type:</strong> ${boxType}</p>
                        <p style="margin-bottom: 10px;"><strong>Total:</strong> $${total}</p>
                        <p style="margin-bottom: 10px;"><strong>Contents:</strong></p>
                        ${orderDetailsHtml}
                    </div>

                    <p style="margin-top: 20px; margin-bottom: 20px;">We'll notify you when your order is out for delivery on ${deliveryDay}.</p>
                ${emailHtmlEnd}
            `;
        } else if (templateType === 'reminder') {
            subject = `Delivery Reminder: Your Fourth Gate Microgreens are coming tomorrow!`;
            body = `
                ${emailHtmlStart}
                <div class="header" style="background-color: #f4f4f4; padding: 20px; text-align: center; border-bottom: 1px solid #ddd;">
                    <h1 style="color: #2D4026; margin: 0; font-size: 24px;">Your Greens are on the Way!</h1>
                </div>
                <div class="content" style="padding: 30px;">
                    <p style="margin-bottom: 20px;">Hi ${customerName},</p>
                    <p style="margin-bottom: 20px;">This is a friendly reminder that your fresh microgreens delivery is scheduled for tomorrow, <strong>${deliveryDay}</strong>.</p>
                    
                    <div class="order-details" style="background-color: #f9f9f9; padding: 20px; border-radius: 5px;">
                        <h3 style="color: #2D4026; margin-top: 0;">Your Delivery Contents:</h3>
                        ${orderDetailsHtml}
                    </div>

                    <p style="margin-top: 20px; margin-bottom: 20px;">Please remember to leave out your cooler bag if you have one. We look forward to delivering to you!</p>
                ${emailHtmlEnd}
            `;
        }

        return { subject, body };
    }

    /**
     * Handles the button click to send an email.
     * Opens the user's default email client and copies HTML body to clipboard.
     */
    window.handleSendEmail = async function(orderId, templateType) {
        const order = window.allOrders[orderId];
        if (!order) {
            console.error("Order data not found for ID:", orderId);
            return;
        }

        const emailTo = order.customerEmail;
        if (!emailTo) {
            console.error("No customer email found for this order.");
            // You could show a small error message on the UI here
            const errorEl = document.createElement('div');
            errorEl.textContent = "Error: No customer email found for this order.";
            errorEl.className = "bg-red-100 text-red-700 p-3 rounded-lg fixed top-5 right-5 shadow-lg";
            document.body.appendChild(errorEl);
            setTimeout(() => errorEl.remove(), 3000);
            return;
        }

        try {
            const { subject, body } = getEmailTemplate(order, templateType);
            
            // 1. Encode the subject for the mailto link
            const encodedSubject = encodeURIComponent(subject);
            
            // 2. Create the mailto link with *only* the subject
            const mailtoLink = `mailto:${emailTo}?subject=${encodedSubject}`;
            
            // 3. Copy the HTML body to the clipboard
            let copySuccess = false;
            try {
                // Fallback: execCommand (synchronous, more likely to work in iframes)
                // We need a temporary element to copy from
                const tempEl = document.createElement('div');
                tempEl.contentEditable = true; // Must be editable
                tempEl.innerHTML = body;
                tempEl.style.position = 'absolute';
                tempEl.style.left = '-9999px'; // Hide it
                document.body.appendChild(tempEl);

                const range = document.createRange();
                range.selectNodeContents(tempEl);
                
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                
                try {
                    copySuccess = document.execCommand('copy');
                } catch (e) {
                    console.error('execCommand copy failed:', e);
                }
                
                document.body.removeChild(tempEl);
            } catch (err) {
                 console.error('Clipboard copy failed:', err);
            }

            // 4. Open the email client
            window.open(mailtoLink, '_blank');

            // 5. Show a notification
            const message = copySuccess 
                ? "Email draft opened. The HTML body has been copied to your clipboard. Please paste it into the email."
                : "Email draft opened. Could not copy body to clipboard. Please copy manually from the console.";
            
            if (!copySuccess) {
                console.log("--- START OF EMAIL BODY TO COPY ---");
                console.log(body);
                console.log("--- END OF EMAIL BODY TO COPY ---");
            }
            
            const notifyEl = document.createElement('div');
            notifyEl.textContent = message;
            notifyEl.className = (copySuccess ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700') + 
                                " p-4 rounded-lg fixed top-5 right-5 shadow-lg max-w-sm z-50";
            document.body.appendChild(notifyEl);
            setTimeout(() => notifyEl.remove(), 7000); // Give user time to read it

        } catch (err) {
            console.error("Failed to generate email template:", err);
            const errorEl = document.createElement('div');
            errorEl.textContent = "Error: " + err.message;
            errorEl.className = "bg-red-100 text-red-700 p-3 rounded-lg fixed top-5 right-5 shadow-lg";
            document.body.appendChild(errorEl);
            setTimeout(() => errorEl.remove(), 3000);
        }
    }


    // Load orders in realtime
    function loadOrders() {
      const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
      onSnapshot(q, (snapshot) => {
        ordersDiv.innerHTML = "";
        if (snapshot.empty) {
            ordersDiv.innerHTML = '<div class="text-center py-12 bg-white rounded-xl shadow-sm"><p class="text-gray-500">No orders found yet.</p></div>';
            return;
        }

        snapshot.forEach((doc) => {
          const order = doc.data();
          // Store order data globally for mailto handlers
          window.allOrders[doc.id] = { ...order, id: doc.id };

          const addr = order.deliveryAddress || {};
          const currency = (order.currency || 'usd').toUpperCase();

          ordersDiv.innerHTML += `

                              ${order.paymentStatus || 'unknown'}

                       </div>
                       <p class="text-xs text-gray-500 mt-1">Ordered: ${formatDate(order.createdAt)}</p>
                  </div>
              </div>

              <!-- Body -->
              <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                  <!-- Col 1: Order Contents -->
                  <div class="md:col-span-1">
                      <h4 class="font-bold text-gray-700 mb-3 flex items-center uppercase text-xs tracking-wider">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                          </svg>
                          Contents
                      </h4>
                      <div class="bg-green-50 p-4 rounded-lg border border-green-100">
                        ${formatContents(order.customContents, order.wheatgrassQuantity)}
                      </div>
                       ${order.rotationFavorites ? `
                        <div class="mt-3">
                            <h5 class="text-xs font-bold text-blue-800 uppercase tracking-wider mb-1">ðŸ”„ Rotation Preferences</h5>
                            <p class="text-sm bg-blue-50 text-blue-900 p-3 rounded-lg border border-blue-100 italic">
                                "${order.rotationFavorites}"
                            </p>
                        </div>
                       ` : ''}
                  </div>

                  <!-- Col 2: Delivery Info -->
                  <div class="md:col-span-1">
                      <h4 class="font-bold text-gray-700 mb-3 flex items-center uppercase text-xs tracking-wider">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 00-1-1H9m9 9h1a1 1 0 001-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 001 1h1m9-9h-1a1 1 0 00-1 1v3a1 1 0 01-1 1h-1a1 1 0 01-1-1V6a1 1 0 00-1-1H4a1 1 0 00-1 1v3" />
                          </svg>
                          Delivery
                      </h4>
                      <div class="bg-gray-50 p-4 rounded-lg border border-gray-100 h-full">
                          <p class="mb-2">
                              <span class="text-xs font-bold text-gray-500 uppercase">Preferred Day</span><br>
                              <span class="font-medium text-gray-900">${order.deliveryDay || 'Not specified'}</span>
                          </p>
                          <div class="mt-4">
                              <span class="text-xs font-bold text-gray-500 uppercase">Shipping Address</span>
                              <address class="not-italic text-sm text-gray-700 mt-1">
                                  <span class="font-semibold">${addr.recipient_name || order.customerName || ''}</span><br>
                                  ${addr.line1 || ''}<br>
                                  ${addr.line2 ? addr.line2 + '<br>' : ''}

                                  ${addr.country || ''}
                              </address>
                          </div>
                      </div>
                  </div>

                  <!-- Col 3: Stripe/Tech Details -->
                  <div class="md:col-span-1">
                       <h4 class="font-bold text-gray-700 mb-3 flex items-center uppercase text-xs tracking-wider">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                          </svg>
                          System IDs
                      </h4>
                      <div class="bg-gray-50 p-4 rounded-lg border border-gray-100 text-xs font-mono text-gray-600 space-y-2 overflow-hidden">
                          <div>
                              <span class="font-bold text-gray-400 block">Firebase Order ID</span>
                              <span class="break-all select-all">${doc.id}</span>
                          </div>
                          <div>
                              <span class="font-bold text-gray-400 block">Stripe Session ID</span>
                              <span class="break-all select-all">${order.stripeSessionId || 'N/A'}</span>
                          </div>
                          <div>
                              <span class="font-bold text-gray-400 block">Stripe Customer ID</span>
                              <span class="break-all select-all">${order.stripeCustomerId || 'N/A'}</span>
                          </div>
                           <div>
                              <span class="font-bold text-gray-400 block">Stripe Subscription ID</span>
                              <span class="break-all select-all">${order.subscriptionId || 'N/A'}</span>
                          </div>
                      </div>
                  </div>
              </div> <!-- End of p-6 grid -->

              <!-- NEW: Email Actions Footer -->
              <div class="bg-gray-50 px-6 py-4 border-t border-gray-100">
                  <h4 class="font-bold text-gray-700 mb-3 flex items-center uppercase text-xs tracking-wider">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                      </svg>
                      Email Actions
                  </h4>
                  <div class="flex flex-wrap gap-3">
                      <button 
                          onclick="handleSendEmail('${doc.id}', 'confirmation')"
                          class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-4 rounded-lg transition-all flex items-center gap-2 shadow-sm hover:shadow-md">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                          </svg>
                          Send Order Confirmation
                      </button>
                      <button 
                          onclick="handleSendEmail('${doc.id}', 'reminder')"
                          class="bg-yellow-500 hover:bg-yellow-600 text-white text-sm font-medium py-2 px-4 rounded-lg transition-all flex items-center gap-2 shadow-sm hover:shadow-md">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                          Send Delivery Reminder
                      </button>
                  </div>
              </div>

            </div> <!-- End of order card -->
          `;
        });
      });
    }
  </script>
</head>
